name: Build and Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch da cui effettuare la build'
        required: true
        default: 'main'
        type: string
      version:
        description: 'Versione della release (es: 1.0.0)'
        required: true
        type: string

jobs:
  build-linux:
    uses: ./.github/workflows/build-linux.yml
    with:
      ref: ${{ inputs.branch }}
    
  build-windows:
    uses: ./.github/workflows/build-windows.yml
    with:
      ref: ${{ inputs.branch }}

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch }}
    
    - name: Update VERSION file
      run: |
        echo "${{ inputs.version }}" > VERSION
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add VERSION
        git commit -m "Release v${{ inputs.version }}" || echo "No changes to commit"
    
    - name: Set version
      id: version
      run: |
        echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
        echo "Building release for version: ${{ inputs.version }}"
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: pgn_check-linux-v${{ needs.build-linux.outputs.version }}
        path: ./artifacts/linux
    
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: pgn_check-windows-v${{ needs.build-windows.outputs.version }}
        path: ./artifacts/windows
    
    - name: Display downloaded artifacts
      run: |
        echo "Downloaded artifacts:"
        ls -R ./artifacts/
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Release v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## PGN Check v${{ steps.version.outputs.VERSION }}
          
          ### Available binaries for download:
          
          - **Linux (x86_64)**: `pgn_check-linux-v${{ steps.version.outputs.VERSION }}.tar.gz`
          - **Windows (x64)**: `pgn_check-windows-v${{ steps.version.outputs.VERSION }}.zip`
          
          ### Installation
          
          #### Linux:
          ```bash
          tar -xzf pgn_check-linux-v${{ steps.version.outputs.VERSION }}.tar.gz
          cd pgn_check-linux-v${{ steps.version.outputs.VERSION }}
          ./pgn_check --version
          ```
          
          #### Windows:
          1. Extract the ZIP file
          2. Open PowerShell in the extracted folder
          3. Run `.\pgn_check.exe --version`
          
          ### Usage
          ```bash
          # Linux
          ./pgn_check <file.pgn>
          ./pgn_check -o output.pgn input.pgn
          
          # Windows
          .\pgn_check.exe <file.pgn>
          .\pgn_check.exe -o output.pgn input.pgn
          ```
          
          ### Author
          Nazario D'Apote - nazario [dot] dapote [at] gmail [dot] com
          
          ### License
          MIT License
        files: |
          ./artifacts/linux/*.tar.gz
          ./artifacts/windows/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Display release info
      run: |
        echo "================================"
        echo "Release created successfully!"
        echo "================================"
        echo "Version: ${{ steps.version.outputs.VERSION }}"
        echo "Tag: v${{ steps.version.outputs.VERSION }}"
        echo "Release URL: ${{ steps.create_release.outputs.url }}"
